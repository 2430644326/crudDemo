<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改用户</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div style="width:600px;height:100%;margin-left:270px;">
    <form action="/update" method="post">
        ID：<input class="form-control" name="id" type="text" th:value="${user.id}" readonly="readonly"><br>
        用户名：<input class="form-control" type="text" th:value="${user.getName()}" name="name"><br>
        性 别：<input class="form-control" type="text" th:value="${user.getSex()}" name="sex"><br>
        工 号：<input class="form-control" type="text" th:value="${user.getNum()}" name="num"><br>
        <button class="btn btn-primary btn-lg btn-block" type="submit">提交</button>
    </form>
</div>

</body>
</html>
