<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    a{
        color:#fff;
    }
    h1{
        text-align: center;
    }
</style>

<body>
<h1>spring-boot</h1>
<table class="table table-striped table-bordered table-hover text-center">
    <thead>
    <tr style="text-align:center">
        <th>编号</th>
        <th>性别</th>
        <th>名称</th>
        <th>工号</th>
        <th>操作</th>
    </tr>
    </thead>

    <tr th:each="user:${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.getSex()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getNum()}"></td>
        <td>
            <a class="btn btn-primary" th:href="@{'/updatePage/'+${user.id}}">更改</a>
            <a class="btn btn-danger" th:href="@{'/delete/'+${user.id}}">删除</a>
        </td>
    </tr>
</table>
<button class="btn btn-block" ><a href="/useradd">添加用户</a></button>

</body>

</html>
